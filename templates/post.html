{% extends "front.html" %}

    {% block content %}
        {%  for p in posts: %}

            <br><br>

                    <div class="post-title" href="/blog/%s" %str(p.key().id())>
                         <a href="/blog/{{p.key().id()}}">{{p.subject}}</a>
                    </div>


                <br>

                <div class="post-content">
                    {{p.content | safe}}
                </div>

        {% endfor %}
    {% endblock %}
