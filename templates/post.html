{% extends "front.html" %}

    {% block content %}
        {%  for p in posts: %}

            <br><br>
            <!-- <div class="post"> -->
                <div class="post-heading">
                    <div class="post-title" href="/blog/%s" %str(p.key().id())>
                        {{p.subject}}
                    </div>

                </div>
                <br>

                <div class="post-content">
                    {{p.content | safe}}
                </div>
            <!-- </div> -->
        {% endfor %}
    {% endblock %}
